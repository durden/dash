{% if posts %}
<ol id="post-list">
{% for post in posts|slice:":10" %}
    <li><a href="{% url edit post.pk %}">
        {{ forloop.counter }}. {{ post.title }} 
        <span class="post-status {{ post.status }}">{{ post.status }}</span>
        <span class="content-summary">{{ post.content }} {{ post.publish_dt|date }}</span>
    </a></li>
{% endfor %}
</ol>
{% endif %}
